<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.8/jquery.jgrowl.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="floating-icon">
                            <i class="fa-regular fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- <script src="script.js"></script> -->

    <script>
        $(document).ready(function () {
            // Initialize the tooltip
            const instance = tippy('.floating-icon', {
                content: 'Hi ! Welcome',
                trigger: 'manual',
                theme: 'custom',
                duration: [500, 1000],
                arrow: true,
                placement: 'top',
            });
            setTimeout(() => {
                instance[0].show();
            }, 500);
            setTimeout(() => {
                instance[0].hide();
            }, 3000);

            tippy('.floating-icon', {
                content: 'How Can I help You !!',
                theme: 'custom customone',
                arrow: true,
                trigger: 'mouseenter',
                hideOnClick: false,
                duration: [500, 1000],
                onShow(instance) {
                    instance.reference.addEventListener('mouseleave', () => {
                        instance.hide();
                    });
                },
                placement: 'top',
            });
        });
    </script>

</body>

</html>
